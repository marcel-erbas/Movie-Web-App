{% extends "base.html" %}

{% block content %}
<h2>Favorite Movies</h2>

<!-- Form to add a new movie -->
<div class="add-movie-section">
    <h3>Add a Movie</h3>
    <form action="{{ url_for('user_movies', user_id=user_id) }}" method="POST">
        <input type="text" name="title" placeholder="Movie Title (e.g. Inception)" required>
        <button type="submit" class="btn">Add Movie</button>
    </form>
</div>

<!-- Movie List -->
<div class="movie-list">
    {% if movies %}
    {% for movie in movies %}
    <div class="movie-card">
        <img src="{{ movie.poster_url }}" alt="{{ movie.title }} Poster" class="movie-poster">
        <div class="movie-info">
            <h3>{{ movie.title }} ({{ movie.year }})</h3>
            <p><strong>Director:</strong> {{ movie.director }}</p>

            <!-- Update Form -->
            <form action="{{ url_for('update_movie', user_id=user_id, movie_id=movie.id) }}" method="POST"
                class="update-form">
                <input type="text" name="new_title" placeholder="New Title" value="{{ movie.title }}" required>
                <button type="submit" class="btn-small">Update</button>
            </form>

            <!-- Delete Form -->
            <form action="{{ url_for('delete_movie', user_id=user_id, movie_id=movie.id) }}" method="POST"
                class="delete-form" onsubmit="return confirm('Are you sure you want to delete this movie?');">
                <button type="submit" class="btn-danger">Delete</button>
            </form>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>No movies found. Add some above!</p>
    {% endif %}
</div>
{% endblock %}
